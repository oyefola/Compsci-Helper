        <h1>Interview Preparation</h1>
        <main>
            <form id="interviewForm" onsubmit="submitForm(); return false;">
                <ul>
                <li><label for="proficiency">What is your level of proficiency in programming?</label>
                <select id="proficiency" name="proficiency"></li>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

               <li> <label for="company">Which company's coding assessment are you preparing for?</label></li>
                </ul>
                <input type="text" id="company" name="company" placeholder="Enter company name">

                <button type="button" onclick="submitForm()">Submit</button>
            </form>

            <div id="resourcesContainer">
                <!-- Resources will be displayed here -->
            </div>
        </main>

    <script src="/js/interview.js"></script>
